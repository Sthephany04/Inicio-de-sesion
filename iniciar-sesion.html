<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Shadows+Into+Light&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css"/>
	<title>Video</title>
</head>
<body>

	<header class="header">		
			<i class="icon-movie header__icono--movie"></i>
			<h1 class="header__title">Series <i>Anime</i></h1>			
	</header>
	
	<section class="login">
		<section class="login__container">
			<h2>Inicia sesion</h2>
			<form class="login__container--form">
				<input class="input" type="text" placeholder="Correo"/>
				<input class="input" type="password" placeholder="Contraseña" />
				<button class="button">Iniciar sesion</button>
				<div class="login__container--remember-me">
					<label>
						<input type="checkbox" name="" id="cbox1" value="checkbox"/>Recuerdame
					</label>
					<a href="/">Olvide mi Contraseña</a>
				</div>
			</form>
			<section class="login__container--social-media">
				<div><img src="" alt="Google"/>Inicia sesion con Google</div>
				<div><img src="" alt="Twiter"/>Inicia sesion con Twiter</div>
			</section>
			<section>
				<p class="login__container--register">No tienes ninguna cuenta
					<a href="">Registrate</a>
				</p>
			</section>
		</section>
	</section>
	<footer class="footer">
		<a href="/">Terminos de uso</a>
		<a href="/">Declaracion de privacidad</a>
		<a href="/">Centro de ayuda</a>
	</footer>
</body>
</html>
